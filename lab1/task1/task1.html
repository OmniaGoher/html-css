<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab 1 - task 1</title>
</head>
<body>
    <video
      src="./video/frozen.mp4"
      width="700"
      poster="./image/frozen.jpg"
      id="vid"
    ></video>
    <input
          type="range"
          id="progress"
          min="0"
          value="0"/>
          <label id="duration"><span id="current"></span>/<span id="time"></span></label><br>
    <button id="play" onclick=play()>play</button>
    <button id="pause" onclick=pause()>pause</button>
    <button id="minus-skip" onclick=minus_skip()><<</button>
    <button id="minus" onclick=minus()><</button>
    <button id="plus" onclick=plus()>></button>
    <button id="plus-skip" onclick=plus_skip()>>></button>
    volume : <input
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.05"
          value="0.5" />
    <button id="mute" onclick=mute()>mute</button> <br>
    speed : <input
          type="range"
          id="speed"
          min="0.5"
          max="2"
          step="0.1"
          value="1" />


    <script src="script.js"> </script>
</body>
</html>
